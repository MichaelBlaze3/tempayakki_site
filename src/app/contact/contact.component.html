<div class="container container_alert" *ngIf="alert.active">
    <div class="alert" [ngClass]="{'alert-success': alert.class == 'success', 'alert-danger': alert.class == 'danger'}"
        role="alert">
        {{ alert.msg }}
    </div>
</div>
<section>
    <div class="container contact">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-5 division">
                    <div class="card-body">
                        <h5 class="card-title">Contact Information</h5>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col">
                                    <p><i class="fas fa-phone-alt"></i> <a href="tel:+19513900992"> (951) 390-0992</a>
                                    </p>
                                    <p><i class="fas fa-phone-alt"></i> <a href="tel:+19513709195"> (951) 370-9195</a>
                                    </p>
                                    <p><i class="fas fa-envelope"></i> <a href="mailto:teppanyaki2catering@gmail.com">
                                            teppanyaki2catering@gmail.com</a></p>
                                </div>
                            </div>
                        </div>
                        <h5 class="card-title top-division">Follow Us</h5>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col">
                                    <p><a href="https://www.facebook.com/Teppanyaki-catering-108426080664142/"
                                            target="_blank"><i class="fab fa-facebook-f"></i> /teppanyaki-catering</a>
                                    </p>
                                    <p><a href="https://www.instagram.com/teppanyaki_catering/" target="_blank"><i
                                                class="fab fa-instagram-square"></i> /teppanyaki_catering </a> </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form -->
                <div class="col-md-7">
                    <div class="card-body">
                        <h5 class="card-title top-division">Have a question? Let us know</h5>
                        <form [formGroup]="supportFormGroup" (submit)="submitMessage(supportFormGroup)">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fName">First Name</label>
                                    <input type="text" class="form-control" formControlName="fName"
                                        [class.is-invalid]="supportFormGroup.get('fName').hasError('required') && supportFormGroup.get('fName').touched"
                                        id="fName">
                                    <span
                                        *ngIf="supportFormGroup.get('fName').invalid && supportFormGroup.get('fName').touched"
                                        class="invalid-feedback">Required</span>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="lName">Last Name</label>
                                    <input type="text" class="form-control" formControlName="lName"
                                        [class.is-invalid]="supportFormGroup.get('lName').hasError('required') && supportFormGroup.get('lName').touched"
                                        id="lName">
                                    <span
                                        *ngIf="supportFormGroup.get('lName').invalid && supportFormGroup.get('lName').touched"
                                        class="invalid-feedback">Required</span>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" formControlName="email"
                                        [class.is-invalid]="(supportFormGroup.get('email').hasError('required') || supportFormGroup.get('email').hasError('pattern')) && supportFormGroup.get('email').touched"
                                        id="email">
                                    <span
                                        *ngIf="supportFormGroup.get('email').hasError('required') && supportFormGroup.get('email').touched"
                                        class="invalid-feedback">Required</span>
                                    <span
                                        *ngIf="supportFormGroup.get('email').hasError('pattern') && supportFormGroup.get('email').touched"
                                        class="invalid-feedback">Enter a valid email</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment</label>
                                <textarea class="form-control" formControlName="comment"
                                    [class.is-invalid]="supportFormGroup.get('comment').hasError('required') && supportFormGroup.get('comment').touched"
                                    id="comment" rows="3"></textarea>
                                <span
                                    *ngIf="supportFormGroup.get('comment').invalid && supportFormGroup.get('comment').touched"
                                    class="invalid-feedback">Enter your comment</span>
                            </div>
                            <button type="submit" class="btn btn-danger" [disabled]="supportFormGroup.invalid">Send
                                Message</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
