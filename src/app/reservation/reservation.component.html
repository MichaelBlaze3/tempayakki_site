<section>
    <div class="container contact">
        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="card-body">
                    <form [formGroup]="contactFormGroup">
                        <div class="form-row">
                            <div class="col-12">
                                <h3>{{ template.contact.header }}</h3>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">{{ template.contact.name }}</label>
                                <input type="text" class="form-control" placeholder="{{ template.req }}" id="inputEmail4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">{{ template.contact.last }}</label>
                                <input type="text" class="form-control" placeholder="{{ template.req }}" id="inputPassword4">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputPassword4">{{ template.contact.addr }}</label>
                                <input type="text" class="form-control" placeholder="{{ template.req }}" id="inputPassword4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">{{ template.contact.phone }}</label>
                                <input type="text" class="form-control" placeholder="{{ template.req }}" id="inputPassword4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">{{ template.contact.email }}</label>
                                <input type="text" class="form-control" placeholder="{{ template.req }}" id="inputPassword4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <h3>{{ template.event.header }}</h3>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputPassword4">{{ template.event.addr }}</label>
                                <input type="text" class="form-control" placeholder="Address" id="inputPassword4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCity">{{ template.event.date }}</label>
                                <input type="date" class="form-control" placeholder="mm/dd/YYYY" name="trip-start">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCity">{{ template.event.tte }}</label>
                                <input type="text" class="form-control" placeholder="Time" id="inputPassword4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCity">{{ template.event.gcount }}</label>
                                <input type="number" class="form-control" value="20" id="inputCity">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlSelect1">{{ template.event.type.label }}</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option disabled>{{ template.default }}</option>
                                    <option *ngFor="let item of template.event.type.items"> {{ item.text }} </option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlSelect1">{{ template.event.style.label }}</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option disabled>{{ template.default }}</option>
                                    <option *ngFor="let item of template.event.style.items"> {{ item.text }} </option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlSelect1">{{ template.event.setup.label }}</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option disabled>{{ template.default }}</option>
                                    <option *ngFor="let item of template.event.setup.items"> {{ item.text }} </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">{{ template.event.comments.label }}</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="{{ template.event.comments.placeholder }}" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">{{ template.submit }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
